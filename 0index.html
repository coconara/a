<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>料金シミュレーション</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/96/e3/3a/96e33a87be2576e224e66bfea82b72dc.jpg">
    <style>
      * {
        font-size: 6vmin; 
        text-align: center;
        margin-bottom: 4vmin;
        font-family: "Helvetica Neue",
        Arial,
        "Hiragino Kaku Gothic ProN",
        "Hiragino Sans",
        Meiryo,
        sans-serif;
      }
      
      input {
        width: 20vmin; 
        text-align: left;
        outline: none;
        caret-color: blue;
      }
      
      input:hover {
        border: 2px solid green;
      }
      
      input[type=checkbox] {
        transform: scale(4);
      }
      input[type=checkbox]:hover {
        transform: scale(4);
        border: 2px solid orange; 
      }
      
      #tokyo {
        max-width: 30vmin;
        margin: 0;
        padding: 0;
      }
      
      #dog {
        position: absolute;
        top: 4vmin;
        left: 10vmin;
        background: #000;
        width: 14vmin;
        height: 14vmin;
        animation: fluffy1 3s ease infinite;
      }

      @keyframes fluffy1 {
        0% { transform:translateY(0) }
        5% { transform:translateY(0) }
        10% { transform:translateY(0) }
        20% { transform:translateY(-15px) }
        25% { transform:translateY(0) }
        30% { transform:translateY(-15px) }
        50% { transform:translateY(0) }
        100% { transform:translateY(0) }
      }
    </style>
  </head>
  
  <body>
    <header>
      <img id='tokyo' onclick='url();' src='https://i.pinimg.com/originals/8b/37/ed/8b37eddb54cb672ed8261a6c4fa69163.jpg'>
            
      <img id='dog' src='https://media.discordapp.net/attachments/670217659287076886/727138601904635914/2020.6.23_200628_0013.jpg?width=434&height=472'>
    </header>
    
    ・距離 <input type='tel' id='distance'>km
    <br/>
    ・待機料金 <input type='tel' id='waiting'>分
    <br/>    
    ・深夜料金 <input type='checkbox' id='midnight'>    
    <br/>    
    ・高速料金 <input type='tel' id='highway'>
    <br/>
    <button onclick='run();'>計算</button>
    <br/>
    <div id='output'></div>
   
    
    <script>
      
      function url() {
        location.href = 'https://pet-taxi.jp/';
      }
      
      let ans = 0;
      
      function run() {
        
        if( distance.value <= 5 ) {
          
          ans = 3000;
          
        } else if( 6 <= distance.value && distance.value <= 100 ) {
          
          ans = 3000 + 200 * (distance.value-5);
          
        } else if( 101 <= distance.value && distance.value <= 200 ) {
          
          ans = 3000 + 200 * (100-5) + 130 * (distance.value-100);
          
        } else if( 200 <= distance.value ) {
          
          ans = 3000 + 200 * (100-5) + 130 * (200-100) + 100 * (distance.value-200);
        }
        
        
        if ( waiting.value >= 11 ) {
          
          for( let n = 0; n < waiting.value-10; n++ ) {
            if ( (n % 11) === 0 ) {
              ans += 300;
              console.log( n % 10);
            }
          }
          
        }
        
        if ( midnight.checked === true ) {
          ans *= 1.2;
        }
           
        output.innerText = `料金は${ ans + (+highway.value)}円です`;
      }
      
      
      
         
         
    </script>
    
    
  </body>
</html>
